<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Bean Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>

<main id="cart" style="max-width:960px">
    <div class="back"><a href="shop.html">&#11178; Shop</a></div>
    <h1>Your Cart</h1>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-12 col-sm-8 items" id="cart-items">
            </div>
            <div class="col-12 col-sm-4 p-3 proceed form">
                <div class="row m-0">
                    <div class="col-sm-8 p-0">
                        <h6>Subtotal</h6>
                    </div>
                    <div class="col-sm-4 p-0">
                        <p id="subtotal">$0.00</p>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="col-sm-8
                     p-0">
                        <h6>Tax</h6>
                    </div>
                    <div class="col-sm-4 p-0">
                        <p id="tax">$0.00</p>
                    </div>
                </div>
                <hr>
                <div class="row mx-0 mb-2">
                    <div class="col-sm-8 p-0 d-inline">
                        <h5>Total</h5>
                    </div>
                    <div class="col-sm-4 p-0">
                        <p id="total">$0.00</p>
                    </div>
                </div>
                <button id="btn-checkout" class="shopnow"><span>Checkout</span></button>
            </div>
        </div>
    </div>
</main>

<!-- Checkout Modal -->
<div class="modal" id="checkout-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Checkout Confirmation</h5>
          <button type="button" class="btn-close" id="close-modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Thank you for your purchase!</p>
          <p>Your order has been placed successfully.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close-button">Close</button>
        </div>
      </div>
    </div>
  </div>
  
<footer class="container"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/cart.js"></script>

</body>
</html>
